<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geogame</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/earth-svgrepo-com.svg" />
  </head>
  <body>
    <header>
      <h1 id="header">Geogame</h1>
      <img src="images/earth-svgrepo-com.svg" alt="" />
    </header>
    <main>
      <button class="mybutton" title="Play Game">
        <svg
          fill="#000000"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="800px"
          height="800px"
          viewBox="0 0 120 120"
          enable-background="new 0 0 120 120"
          xml:space="preserve"
          transform="rotate(90)"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0" />
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <g id="SVGRepo_iconCarrier">
            <polygon points="0.233,106.52 60,3 119.768,106.52 " />
          </g>
        </svg>
        <span>Play</span>
        <a href="Geoguesser/index.html"></a>
      </button>

      <label class="maintext">Play</label>
      <button class="close" onclick="closeFooter(this)"></button>
      <img class="imgtest" src="images/background.png" alt="" />
    </main>
    <!--<nav></nav>-->
    <footer class="hide">
      <section class="part">
        <label class="text">Creators: Oskar & Karl</label>
      </section>
      <section class="gh" style="text-align: end">
        <a title="Impressum" href="src/impressum.html" class="text small"
          >Impressum</a
        >
        <div class="github">
          <a title="Github" target="_blank"><img src="images/github-mark-white.png" alt=""/></a>
          <div class="dropdown">
            <a class="text small" href="https://github.com/Oskar-Walther">Oskar</a>
            <a class="text small" href="https://github.com/Egokerr">Karl</a>
          </div>
        </div>
        
      </section>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
